<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Island Adventure</title>
    <link rel="icon" type="image" href="assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>
        <i class="fa-brands fa-pagelines"></i> Welcome to Island Adventure <i class="fa-brands fa-pagelines icon-flip"></i>
      </h1>
    </header>
    <main>
      <div class="sceneContainer">
        <div id="sceneText"></div>
        <div id="imageContainer" class="fade-in-image">
          <img id="sceneImage" src="" alt="Scene image" style="display: none" />
        </div>
        <div id="buttonContainer">
          <button id="actionButton1">Button 1</button>
          <button id="actionButton2">Button 2</button>
          <button id="actionButton3" style="display: none;">Button 3</button>
          <button id="pickupButton" style="display: none;">Pick up items</button>
          <button id="putDownButton" style="display: none;">Put down item</button>
        </div>
        <div id="inventory" style="margin-top: 10px;">Inventory: </div>
      
    </main>
    <footer>
      <p>&copy; 2024 Karin Sandin</p>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
